<!DOCTYPE html>
<html>

<head>
    <title>Thumbnail example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="thumbnail.css">
    <script src="thumbnail.js" defer></script>
</head>

<body>
    <div id="card1">
        <img src="images/2_of_clubs_small.png">
    </div>
    <div id="card2">
        <img src="images/2_of_diamonds_small.png">
    </div>
    <div id="largeview" class="dontshow"></div>

    <div>
        <img id="staticview" src="images/catgif.png">
        <div id="gifview" class="dontshow">
            <iframe src="https://giphy.com/embed/Rh5H3qMsVSsMrThuN1" width="480" height="480" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/gifs/Rh5H3qMsVSsMrThuN1">via GIPHY</a></p>
        </div>
    </div>
</body>

</html>
